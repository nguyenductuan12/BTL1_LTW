<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--Start : Header    -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/books}">Systems Managements
            Books</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--End : Header    -->
    <br>
    <br>
    <h1 class="text-center">Sách</h1>
    <br>
    <div class="container">
        <form th:action="@{/books/edit/{id} (id=${book.id})}" th:object="${book}" method="get" id="form">
            <fieldset disabled="disabled">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 justify-content-left">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Tiêu đề</label> <input type="text" name="title" th:field="*{title}"
                                        class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Tác giả</label> <input type="text" name="author" th:field="*{author}"
                                        class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control" th:field="*{describes}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Ngày phát hành</label> <input type="text" name="releaseDate"
                                        th:field="*{releaseDate}" class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Số trang</label> <input type="text" name="email" th:field="*{numberOfPages}"
                                        class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="category">Thể loại</label>
                                    <select class="form-control" name="category">
                                        <option th:value="${book.category}" th:text=${book.category}
                                            selected="selected">
                                        </option>
                                        <option value="Châm biến">Châm biến</option>
                                        <option value="Tiểu thuyết">Tiểu thuyết</option>
                                        <option value="Trinh thám">Trinh thám</option>
                                    </select>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-right card">
                        <div>
                            <label>Photos: </label> <input type="file" name="image" accept="image/png, image/jpeg" />
                        </div>

                    </div>
                </div>
                <br>
                 </fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="float-right">
                            <button  type="submit" class="btn btn-primary"
                                id="save">Edit</button>
                        </div>
                    </div>
                </div>
               
        </form>
        <br>

    </div>


</body>

</html>
